<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AnnounceIT | Sign In</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <div class="container">
        <h1>Sign in to AnnounceIT!</h1>
        <form>
            <label >Username or Email:</label>
            <br>
            <input type="text" name="email" placeholder="Enter your Email" size="30" required>
            <br>
            <label>Password:</label>
            <br>
            <input type="password" name="password" placeholder="Enter your password" minlength="5" required>
            <br>
            <input type="submit" value="Sign In" id="signIn">
        </form>
        <div class="redirect-links">
            <a href="#">Forgot password?</a>
            <a href="./signup.html">Create an account, instead</a>
        </div>
    </div>
</body>
</html>
